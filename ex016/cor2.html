<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*Esta função ( * ) e a configuração de tudo da CSS*/
        *
        {
            height: 100%;
        }
        body
        {
            background-image: linear-gradient(to top, #1E3040 , #435773, #6D8BA6);/*Degrade ao fundo*/
            /*to bottom significa de cima para baixo, pode tamber usar dg (graus)*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
